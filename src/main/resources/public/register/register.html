<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form action="/register" method="post">
    <p>Enter a username and password to register:</p>
    <br>
    <input id="username" placeholder="Enter a username">
    <input id="password" placeholder="Enter a password">
    <button id="submit">Register</button>
</form>

</body>
</html>
